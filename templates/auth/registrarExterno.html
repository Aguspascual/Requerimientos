<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
        <style>
            body{
                background-color: #DCDCDC;
                margin-top:20px;
            }
            .card {
                margin-bottom: 1.5rem;
                box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
            }
            .card {
                position: relative;
                display: -ms-flexbox;
                display: flex;
                -ms-flex-direction: column;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 1px solid #e5e9f2;
                border-radius: .2rem;
            }
        </style>
    </head>
  
    <body>
        <main>
          <div class="d-flex justify-content-center align-items-center vh-100 ">
              <div class="container">
                <div class="row h-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                  <div class="d-table-cell align-middle">
                    <div class="card">
                      <div class="card-body">
                        <div class="m-sm-4">
                          <div class="text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones" class="img-fluid rounded-circle" width="132" height="132">
                          </div>
                          <form action="/usuario/registrarExterno" method="post">
                              <div class="container">
                                  <br>
                                  <div class="row">
                                      <div class="col-6">
                                        <div>
                                            <span>nombre</span>
                                            <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                                        </div>
                                      </div>
                                      <div class="col-6">
                                          <div class="div">
                                            <span>empresa</span>
                                            <input type="text" class="form-control" name="empresa" placeholder="nombre de la empresa">
                                        </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-6">
                                          <div class="div">
                                              <span>usuario</span>
                                              <input type="text" class="form-control" name="usuario" placeholder="usuario">
                                          </div>
                                      </div>
                                      <div class="col-6">
                                          <div class="div">
                                              <span>contraseña</span>
                                              <input type="password" class="form-control" name="contrasena" placeholder="contraseña">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col">
                                          <div class="div">
                                              <span>correo</span>
                                              <input type="email" class="form-control" name="correo" placeholder="correo">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-6">
                                        <div class="div">
                                            <span>cuil</span>
                                            <input type="number" class="form-control" name="cuil" placeholder="cuil">
                                        </div>
                                      </div>
                                      <div class="col-6">
                                        <div class="div">
                                            <span>descripcion</span>
                                            <input type="text" class="form-control" name="descripcion" placeholder="descripcion">
                                        </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                    <div class="col">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" name="destacado">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">Usuario Destacado</label>
                                        </div>
                                    </div>
                                  </div>
                              </div>
                              <br>
                              <div class="text-center mt-3">
                                <button type="submit" class="btn btn-lg btn-primary">Registrarse</button>
                                <a href="/MisSolicitudes"><button type="button" class="btn btn-lg btn-danger">Volver</button></a>
                              </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
